<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Check out your horoscope">
    <meta name="author" content="Line Svensen">
    <meta name="keywords" content="horoscope">
    <title>Horoscope</title>
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content-box">
        <h1>Horoscope</h1>
        <p id="enterMonth">Enter your birth month:</p>
        <input type="text" id="birthMonthInput" placeholder="e.g January">
        <button onclick="findHoroscope()">Submit</button>
        <p id="horoscopeResult"></p>
    </div>
    <div class="bg-animation">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="stars4"></div>
    </div>
</body>
</html>
